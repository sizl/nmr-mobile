<!DOCTYPE html>
<html>
<head>
	<title>nomorerack</title>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
	<![endif]-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/themes/nomorerack.min.css" />
    <link rel="stylesheet" href="/css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile.structure-1.4.2.min.css" />

    <link rel="stylesheet" href="/css/nomorerack-global.css" />

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

    <script src="/js/nomorerack.js"></script>

    {% block scripts %}{% endblock %}

</head>
<body>

<div id="header" data-role="header" data-position="fixed" data-tap-toggle="false">
    <a id="nav-menu-btn" href="#nav-panel" data-role="button" data-icon="bars" class="ui-icon-bars ui-nodisc-icon ui-alt-icon ui-btn-left ui-btn ui-btn-icon-notext"></a>
    <a id="nav-search-btn" href="#search-panel" data-role="button" data-icon="bars" class="ui-icon-search ui-nodisc-icon ui-alt-icon ui-btn-right ui-btn ui-btn-icon-notext"></a>
</div>

<div id="content" class="ui-content">
    {% block body %}{% endblock %}
</div>

<div id="footer" data-role="footer">
    Footer
</div>

<div data-role="panel" data-position="left" data-display="push" id="nav-panel">

    <ul data-role="listview" class="ui-listview-outer">
        <li data-role="collapsible" data-iconpos="right" data-shadow="false" data-corners="false">
            <h2>My Account</h2>
            <ul data-role="listview" data-shadow="false" data-inset="true" data-corners="false">
                <li><a href="#">Account Info</a></li>
                <li><a href="#">Order History</a></li>
                <li><a href="#">View Credits</a></li>
                <li><a href="#">Manage Addresses</a></li>
            </ul>
        </li>
        <li><a href="/account">Share &amp; Earn</a></li>
        <li><a href="/account">Customer Service</a></li>
        <li><a href="/account">Return Policy</a></li>
        <li><a href="/account">FAQ</a></li>
        <li><a href="/account">Terms &amp; Conditions</a></li>
        <li><a href="/account">Privacy Policy</a></li>
    </ul>
</div>

<script type="text/javascript">
    $(document).ready(function(){

        NMR.init();

        {% block document_ready %}{% endblock %}
    });
</script>
</body>
</html>
